<div class="scroll-thru-me" scroller>
	<div class="container">
		<h1 class="event-title">{{errormsg}}</h1>
		<div class="alert alert-danger" ng-show="loading">Loading</div>
		<span ng-repeat="venue in venues | filter: searchText">
		  <div class="col-lg-4">
		  <!--<div class="col-sm-6 col-md-4">-->
		    <div class="panel panel-default">
		       <div class="panel-body">
		       	<h2 class="event-title"><strong><a href="#/venues/{{venue.id}}" class="mylink">{{venue.name | limitTo: 30}}</a></strong></h2>
		       	<h4>{{venue.address | limitTo: 70}}</h4>
		       	<h4>{{venue.city | limitTo: 70}}</h4>
		       	<h4>{{venue.description | limitTo: 90}}...</h4>
		       	<!-- <button ng-click="editDeleteVenue($index,'edit')" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-pencil"></button>
		       	<button ng-click="editDeleteVenue($index,'delete')" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-trash"></button>
		       	 -->
		       </div>
		    </div>
		  </div>
		</span>
	</div>

	<script type='text/ng-template' id='myModalContent.html'>
        <div class='modal-header'>
            <h3 class='modal-title'>Type password for event/venue</h3>
        </div>
        <div class='modal-body'>
            <input type='password' ng-model='texto' />
        </div>
        <div class='modal-footer'>
            <button class='btn btn-primary' ng-click='ok()'>OK</button>
            <button class= 'btn btn-warning' ng-click='cancel()'>Cancel</button>
        </div>
    </script>
	
</div>
