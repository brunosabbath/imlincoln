<div class="scroll-thru-me" scroller>
	<div class="container">
		<h1 class="event-title">{{errormsg}}</h1>
		<div class="alert alert-danger" ng-show="loading">Loading</div>
		<span ng-repeat="event in events | filter: searchText">
		  <div class="col-md-4">
		  <!--<div class="col-sm-6 col-md-4">-->
		    <div class="panel panel-default">
		       <div class="panel-body">
		       	<h1 class="event-title"><strong><a href="#/week/{{event.id}}" class="mylink">{{event.name | limitTo : 28}}</a></strong></h1>
		       	<h4>@{{event.venue.name}}</h4>
		       	<h6>{{event.description | limitTo: 100}}...</h6>
		       	<h6><i>Starts at {{event.startDate | date:'medium'}}</i></h6>
		       	<h6><i>Finishes at {{event.endDate | date:'medium'}}</i></h6>
		       	<button ng-show="authenticated" ng-click="interested(event.id)" class="btn btn-danger btn-xs">I'm interested</button>
		       	<!-- <button ng-click="editDeleteVenue($index,'edit')" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-pencil"></button>
		       	<button ng-click="editDeleteVenue($index,'delete')" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-trash"></button>
		       	 -->
		       </div>
		    </div>
		  </div>
		</span>
	</div>
	
	<div class="container">
	  <div class="col-md-4 col-md-offset-5">
	     <button class="btn btn-danger" href="" ng-class="nextPageDisabledClass()" ng-click="loadMore()">Load More Events</button>
	  </div>
	</div>

	<script type='text/ng-template' id='myModalContent.html'>
        <div class='modal-header'>
            <h3 class='modal-title'>Type password for event/venue</h3>
        </div>
        <div class='modal-body'>
            <input type='password' ng-model='texto' />
        </div>
        <div class='modal-footer'>
            <button class='btn btn-primary' ng-click='ok()'>OK</button>
            <button class= 'btn btn-warning' ng-click='cancel()'>Cancel</button>
        </div>
    </script>

</div>
